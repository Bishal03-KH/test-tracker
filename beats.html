<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funky Beat Animation</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .equalizer {
      display: flex;
      gap: 6px;
    }

    .bar {
      width: 10px;
      height: 100px;
      background: linear-gradient(180deg, #f0f, #0ff);
      animation: beat 1s infinite ease-in-out;
      border-radius: 5px;
    }

    .bar:nth-child(2) {
      animation-delay: 0.1s;
    }

    .bar:nth-child(3) {
      animation-delay: 0.2s;
    }

    .bar:nth-child(4) {
      animation-delay: 0.3s;
    }

    .bar:nth-child(5) {
      animation-delay: 0.4s;
    }

    @keyframes beat {
      0%, 100% {
        transform: scaleY(0.3);
      }
      50% {
        transform: scaleY(1);
      }
    }
  </style>
</head>
<body>

  <div class="equalizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

</body>
</html>
